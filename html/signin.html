<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - eBay</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-page-container">
        <div class="form-wrapper">
            <div class="form-header">
                <a href="../index.html">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/EBay_logo.svg/1280px-EBay_logo.svg.png" alt="eBay Logo" class="form-logo">
                </a>
                <h1>Sign in</h1>
            </div>
            <form id="signin-form" class="auth-form">
                <div id="error-message" style="color: red; margin-bottom: 15px; text-align: center; display: none;"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn primary-btn full-width-btn">Sign In</button>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </form>
            <div class="divider">OR</div>
            <div class="social-login">
                <button class="btn social-login-btn google-btn"><i class="fab fa-google"></i> Sign in with Google</button>
                <button class="btn social-login-btn facebook-btn"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
            </div>
            <div class="form-footer">
                <p>Don't have an account? <a href="./register.html">Create an account</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Check for the specific credentials
            if (username === 'Rehan' && password === 'Rehan123') {
                // On successful login, save user state and redirect
                sessionStorage.setItem('loggedInUser', username);
                window.location.href = '../index.html';
            } else {
                // Show an error message
                errorMessage.textContent = 'Invalid username or password.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
